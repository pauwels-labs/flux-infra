apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base/chunks/0
patches:
- patch: |-
    - op: replace
      path: /spec/path
      value: ./tenant/workload
    - op: replace
      path: /spec/postBuild/substitute/tenantrepopath
      value: staging
  target:
    kind: Kustomization
    group: kustomize.toolkit.fluxcd.io
