apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: tenant-repositories-ssh
  namespace: pauwels-labs-main
spec:
  provider:
    vault:
      server: "http://vault.vault:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "tenant-repositories-ssh-reader"
          serviceAccountRef:
            name: "pauwels-labs-main"
