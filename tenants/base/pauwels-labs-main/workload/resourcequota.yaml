apiVersion: v1
kind: ResourceQuota
metadata:
  name: cpu-and-mem
  namespace: pauwels-labs-main
spec:
  hard:
    limits.cpu: "6000m"
    limits.memory: "18Gi"
    requests.cpu: "1000m"
    requests.memory: "3Gi"
    pods: "30"
  scopeSelector:
    matchExpressions:
    - operator : Exists
      scopeName: NotTerminating
