apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: webhook-hmac-github-pauwels-labs
  namespace: tekton-pipelines
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: webhooks-hmac
    kind: SecretStore
  target:
    name: webhook-hmac-github-pauwels-labs
    deletionPolicy: "Delete"
  data:
  - secretKey: token
    remoteRef:
      key: webhooks/github/pauwels-labs/hmac
      property: primary
