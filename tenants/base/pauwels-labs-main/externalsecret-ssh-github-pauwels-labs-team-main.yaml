apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-github-pauwels-labs-team-main
  namespace: pauwels-labs-main
  labels:
    toolkit.fluxcd.io/tenant: pauwels-labs-main
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: tenant-repositories-ssh
    kind: SecretStore
  target:
    name: ssh-github-pauwels-labs-team-main
    deletionPolicy: "Delete"
    template:
      metadata:
        labels:
          toolkit.fluxcd.io/tenant: pauwels-labs-main
  data:
  - secretKey: identity
    remoteRef:
      key: repositories/github/pauwels-labs/team-main/ssh
      property: identity
  - secretKey: identity.pub
    remoteRef:
      key: repositories/github/pauwels-labs/team-main/ssh
      property: identity.pub
  - secretKey: known_hosts
    remoteRef:
      key: repositories/github/pauwels-labs/team-main/ssh
      property: known_hosts
