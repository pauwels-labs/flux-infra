apiVersion: v1
kind: ResourceQuota
metadata:
  name: cpu-and-mem
  namespace: pauwels-labs
spec:
  hard:
    limits.cpu: "4000m"
    limits.memory: "16Gi"
    requests.cpu: "4000m"
    requests.memory: "16Gi"
    pods: "20"
  scopeSelector:
    matchExpressions:
    - operator : Exists
      scopeName: NotTerminating
