apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: clone-build-push
  namespace: pauwels-labs-main
spec:
  params:
  - name: repositoryurl
  - name: repositoryname
  - name: repositoryownername
  - name: registry
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: clone-build-push-run-
    spec:
      pipelineRef:
        name: clone-build-push
      podTemplate:
        securityContext:
          fsGroup: 65532
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      params:
      - name: repositoryurl
        value: $(params.repositoryurl)
      - name: imageurl
        value: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/t/pauwels-labs-main/$(params.registry)/$(params.repositoryownername)/$(params.repositoryname)
      - name: imagetag
        value: tmp
