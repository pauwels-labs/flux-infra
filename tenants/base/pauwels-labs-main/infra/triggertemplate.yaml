apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: clone-build-push
  namespace: pauwels-labs-main
spec:
  params:
  - name: revision
  - name: repositoryurl
  - name: repositoryname
  - name: repositoryownername
  - name: registry
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: clone-build-push-run-
    spec:
      serviceAccountName: tekton-robot
      pipelineRef:
        resolver: cluster
        params:
        - name: kind
          value: pipeline
        - name: name
          value: clone-build-push
        - name: namespace
          value: tekton-pipelines
      podTemplate:
        securityContext:
          fsGroup: 65532
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      params:
      - name: revision
        value: $(tt.params.revision)
      - name: repositoryurl
        value: $(tt.params.repositoryurl)
      - name: imageurl
        value: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/t/pauwels-labs-main/$(tt.params.registry)/$(tt.params.repositoryownername)/$(tt.params.repositoryname)
      - name: imagetag
        value: tmp
