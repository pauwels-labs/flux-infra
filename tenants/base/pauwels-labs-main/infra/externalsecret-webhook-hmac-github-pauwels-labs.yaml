apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: webhook-hmac-pauwels-labs-main-primary
  namespace: tekton-pipelines
  labels:
    toolkit.fluxcd.io/tenant: pauwels-labs-main
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: all-webhooks-hmac
    kind: SecretStore
  target:
    name: webhook-hmac-pauwels-labs-main-primary
    deletionPolicy: "Delete"
    template:
      metadata:
        labels:
          toolkit.fluxcd.io/tenant: pauwels-labs-main
  data:
  - secretKey: token
    remoteRef:
      key: tenants/pauwels-labs-main/webhooks/primary/hmac
      property: token
