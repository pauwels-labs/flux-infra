apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github
  namespace: pauwels-labs-main
  labels:
    toolkit.fluxcd.io/tenant: pauwels-labs-main
spec:
  serviceAccountName: "tekton-robot"
  triggers:
  - triggerRef: tenant-pauwels-labs-main-github
  bindings:
  - ref: github-push
    kind: ClusterTriggerBinding
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            containers:
            - resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
