apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pauwels-labs-main
  namespace: flux-system
spec:
  interval: 1m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./tenant/base
  targetNamespace: pauwels-labs-main
  prune: true
  wait: true
  timeout: 30s
  postBuild:
    substitute:
      tenantname: pauwels-labs-main
      tenantrepohost: github
      tenantrepoorg: pauwels-labs
      tenantreponame: team-main
      tenantrepourl: ssh://git@github.com:pauwels-labs/team-main.git
      tenantrepopath: ""
    substituteFrom:
    - kind: ConfigMap
      name: external-config-data
