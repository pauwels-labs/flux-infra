"apiVersion": "kustomize.toolkit.fluxcd.io/v1"
"kind": "Kustomization"
"metadata":
  "name": "pauwels-labs-electives"
  "namespace": "flux-system"
"spec":
  "interval": "5m0s"
  "path": "./tenant/base"
  "postBuild":
    "substitute":
      "tenantname": "pauwels-labs-electives"
      "tenantrepobot": "capt-haddock"
      "tenantrepohost": "github"
      "tenantreponame": "tenant-electives"
      "tenantrepoorg": "pauwels-labs"
      "tenantrepopath": "base"
      "tenantrepourl": "ssh://git@github.com/pauwels-labs/tenant-electives.git"
    "substituteFrom":
    - "kind": "ConfigMap"
      "name": "external-config-data"
  "prune": true
  "serviceAccountName": "kustomize-controller"
  "sourceRef":
    "kind": "GitRepository"
    "name": "flux-system"
  "targetNamespace": "${tenantnamespaceprefix}pauwels-labs-electives"
  "timeout": "30s"
  "wait": true
