apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-prometheus
  namespace: flux-system
spec:
  interval: 1m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/kube-prometheus
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
  - name: external-config-data
  - name: infrastructure
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: external-config-data
