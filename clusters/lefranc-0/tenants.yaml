apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenants
  namespace: flux-system
spec:
  dependsOn:
  - name: external-config-data
  - name: ecr-credentials-sync
  - name: sources
  - name: istio
  - name: external-secrets
  interval: 5m
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./tenants/lefranc-0
  prune: true
  timeout: 5m
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: external-config-data
