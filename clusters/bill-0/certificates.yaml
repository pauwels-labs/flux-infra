apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: certificates
  namespace: flux-system
spec:
  interval: 1m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/certificates/bill-0
  prune: true
  wait: true
  timeout: 30s
  dependsOn:
  - name: external-config-data
  - name: ecr-credentials-sync
  - name: istio-base
  - name: istio-extras
  - name: cert-manager
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: external-config-data
