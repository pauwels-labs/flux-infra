apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: tenant-webhooks-hmac
  labels:
    toolkit.fluxcd.io/tenant: ${tenantname}
spec:
  provider:
    vault:
      server: ${vaulturl}
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "tenant-webhooks-hmac-reader"
          serviceAccountRef:
            name: "tekton-robot"
