apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lighthouse
  labels:
    toolkit.fluxcd.io/tenant: ${tenantname}
spec:
  releaseName: lighthouse
  serviceAccountName: helm-controller
  targetNamespace: "${tenantnamespaceprefix}${tenantname}"
  chart:
    spec:
      chart: jenkins-x/lighthouse
      version: 1.12.10
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: "${tenantnamespaceprefix}${tenantname}"
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      parentRepository: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/jenkins-x
      tag: 1.12.10
    engines:
      tekton: true
      jx: false
      jenkins: false
    oauthSecretName: "token-${tenantrepohost}-${tenantrepobot}"
    hmacSecretName: "webhook-hmac-${tenantname}-primary"
    scope: "namespace"
    webhooks:
      serviceName: ""
    keeper:
      datadog:
        enabled: false
    poller:
      enabled: true
      datadog:
        enabled: false
