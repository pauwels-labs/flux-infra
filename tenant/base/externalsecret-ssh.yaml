apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-${tenantname}-${tenantrepohost}-${tenantrepoorg}-${tenantreponame}
  labels:
    toolkit.fluxcd.io/tenant: ${tenantname}
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: tenant-repositories-ssh
    kind: SecretStore
  target:
    name: ssh-${tenantname}-${tenantrepohost}-${tenantrepoorg}-${tenantreponame}
    deletionPolicy: "Delete"
    template:
      metadata:
        labels:
          toolkit.fluxcd.io/tenant: ${tenantname}
  data:
  - secretKey: identity
    remoteRef:
      key: tenants/${tenantnamespaceprefix}${tenantname}/repositories/${tenantrepohost}/${tenantrepoorg}/${tenantreponame}/ssh/cd
      property: identity
  - secretKey: identity.pub
    remoteRef:
      key: tenants/${tenantnamespaceprefix}${tenantname}/repositories/${tenantrepohost}/${tenantrepoorg}/${tenantreponame}/ssh/cd
      property: identity.pub
  - secretKey: known_hosts
    remoteRef:
      key: tenants/${tenantnamespaceprefix}${tenantname}/repositories/${tenantrepohost}/${tenantrepoorg}/${tenantreponame}/ssh/cd
      property: known_hosts
