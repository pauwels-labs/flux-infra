apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: "${tenantname}"
spec:
  serviceAccountName: "${tenantname}"
  targetNamespace: "${tenantnamespace}"
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: "${tenantrepohost}-${tenantrepoorg}-${tenantreponame}"
  prune: true
  path: "${tenantrepopath}"
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: external-infra-data
