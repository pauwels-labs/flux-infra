apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ecr-credentials-sync
spec:
  interval: 1m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: ecr-credentials-sync
  path: ./oidc
  targetNamespace: ${tenantname}
  prune: true
  wait: true
  timeout: 30s
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: external-infra-data
