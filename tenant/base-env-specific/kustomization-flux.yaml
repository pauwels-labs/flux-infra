apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: "${envname}-${tenantname}"
spec:
  serviceAccountName: "${envname}-${tenantname}"
  targetNamespace: "${tenantnamespaceprefix}${tenantname}"
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: "${envname}-${tenantrepohost}-${tenantrepoorg}-${tenantreponame}"
  prune: true
  path: "${tenantrepopath}"
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: "external-infra-data"
