apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: "${envname}-tenant-repositories-ssh"
spec:
  provider:
    vault:
      server: "${vaulturl}"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "${clustername}"
          role: "tenant-repositories-ssh-reader"
          serviceAccountRef:
            name: "${envname}-${tenantname}"
