apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-build-push-run-qhzmc
  namespace: tekton-pipelines
spec:
  params:
  - name: repositoryurl
    value: $(params.repositoryurl)
  - name: imageurl
    value: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/t/pauwels-labs-main/$(params.registry)/$(params.repositoryownername)/$(params.repositoryname)
  - name: imagetag
    value: tmp
  pipelineRef:
    params:
    - name: kind
      value: Pipeline
    - name: name
      value: clone-build-push
    - name: namespace
      value: tekton-pipelines
    resolver: cluster
  podTemplate:
    securityContext:
      fsGroup: 65532
  serviceAccountName: tekton-controller
  timeout: 1h0m0s
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
