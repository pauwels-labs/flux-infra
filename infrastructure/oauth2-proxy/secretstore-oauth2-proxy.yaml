apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  provider:
    vault:
      server: ${vaulturl}
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "infra-service"
          serviceAccountRef:
            name: "oauth2-proxy"
