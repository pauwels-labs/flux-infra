apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: flux-system
spec:
  releaseName: oauth2-proxy
  serviceAccountName: helm-controller
  targetNamespace: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy/oauth2-proxy
      version: 6.2.7
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 2m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    kubeVersion: 1.23
