apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: flux-system
spec:
  releaseName: oauth2-proxy
  serviceAccountName: helm-controller
  targetNamespace: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy/oauth2-proxy
      version: 6.2.7
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 2m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    kubeVersion: "1.23"
    image:
      repository: "274295908850.dkr.ecr.eu-west-1.amazonaws.com/oauth2-proxy/oauth2-proxy"
      tag: "v7.3.0-headers"
    alphaConfig:
      enabled: false
      injectRequestHeaders:
      - name: x-forwarded-user
        values:
          claim: user
    config:
      existingSecret: oauth2-proxy
      configFile: |-
        cookie_domains            = ".pauwelslabs.com"
        whitelist_domains         = ".pauwelslabs.com"
        email_domains             = [ "*" ]
        upstreams                 = [ "static://200" ]
        provider                  = "keycloak-oidc"
        redirect_url              = "https://auth.pauwelslabs.com/oauth2/callback"
        oidc_issuer_url           = "https://identity.pauwelslabs.com/realms/pauwels-labs"
        skip_provider_button      = true
        silence_ping_logging      = true
        cookie_samesite           = "strict"
        cookie_expire             = "12h"
        pass_access_token         = true
        pass_authorization_header = true
        set_authorization_header  = false
        set_xauthrequest          = false
        skip_jwt_bearer_tokens    = true
        reverse_proxy             = true
        real_client_ip_header     = "x-forwarded-for"
