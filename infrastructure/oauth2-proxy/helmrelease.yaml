apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: flux-system
spec:
  releaseName: oauth2-proxy
  serviceAccountName: helm-controller
  targetNamespace: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy/oauth2-proxy
      version: 6.2.7
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 2m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    kubeVersion: "1.23"
    image:
      repository: "274295908850.dkr.ecr.eu-west-1.amazonaws.com/oauth2-proxy/oauth2-proxy"
      tag: "v7.3.0"
    # This previously mounted the client ID/secret and cookie secret
    # as envs from a k8s secret, but with alpha config, we've mounted
    # the client secret as a volume and set the client ID statically,
    # so the cookie secret has been added manually as an extraEnv and
    # this is set to false
    proxyVarsAsSecrets: false
    extraEnv:
    - name: OAUTH2_PROXY_COOKIE_SECRET
      valueFrom:
        secretKeyRef:
          name: oauth2-proxy
          key: cookie-secret
    extraVolumes:
    - name: client-secrets
      secret:
        secretName: oauth2-proxy
        items:
        - key: client-secret
          path: client-secret
    extraVolumeMounts:
    - mountPath: /etc/oauth2_proxy/client_secrets
      name: client-secrets
      readOnly: true
    alphaConfig:
      enabled: true
      configData:
        injectRequestHeaders:
        - name: X-Forwarded-Groups
          values:
          - claim: groups
        - name: X-Forwarded-User
          values:
          - claim: email
        - name: X-Forwarded-Preferred-Username
          values:
          - claim: preferred_username
        - name: X-Forwarded-Access-Token
          values:
          - claim: access_token
        - name: Authorization
          values:
          - claim: id_token
            prefix: 'Bearer '
        injectResponseHeaders:
        - name: X-Forwarded-Groups
          values:
          - claim: groups
        - name: X-Forwarded-User
          values:
          - claim: email
        - name: X-Forwarded-Preferred-Username
          values:
          - claim: preferred_username
        - name: X-Forwarded-Access-Token
          values:
          - claim: access_token
        - name: X-Forwarded-ID-Token
          values:
          - claim: id_token
        providers:
        - clientID: pauwels-labs-login
          clientSecretFile: /etc/oauth2_proxy/client_secrets/client-secret
          id: oidc=pauwels-labs-login
          loginURLParameters:
          - default:
            - force
            name: approval_prompt
          oidcConfig:
            # userIDClaim is deprecated and oauth2-proxy doesn't seem
            # to support custom claims. Instead, the user UUID is
            # passed to the remaining email claim, and this is
            # forwarded as the X-Forwarded-User header. User metadata
            # such as email can be extracted by the upstream from the
            # id token or access token.
            emailClaim: sub
            groupsClaim: groups
            audienceClaims:
            - aud
            insecureSkipNonce: true # TODO: try setting to false?
            issuerURL: https://identity.pauwelslabs.com/realms/pauwels-labs
          provider: oidc
        upstreamConfig:
          upstreams:
          - id: static://200
            path: /
            static: true
            staticCode: 200
    config:
      configFile: |-
        cookie_domains            = ".pauwelslabs.com"
        whitelist_domains         = ".pauwelslabs.com"
        email_domains             = [ "*" ]
        redirect_url              = "https://auth.pauwelslabs.com/oauth2/callback"
        skip_provider_button      = true
        silence_ping_logging      = true
        cookie_samesite           = "strict"
        cookie_expire             = "12h"
        cookie_refresh            = "5m"
        skip_jwt_bearer_tokens    = true
        reverse_proxy             = true
        real_client_ip_header     = "x-forwarded-for"
