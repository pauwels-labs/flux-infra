apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: oauth2-proxy
    kind: SecretStore
  target:
    name: oauth2-proxy
    deletionPolicy: "Delete"
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth2-proxy/oauth2-proxy
      property: clientID
  - secretKey: client-secret
    remoteRef:
      key: oauth2-proxy/oauth2-proxy
      property: clientSecret
  - secretKey: cookie-secret
    remoteRef:
      key: oauth2-proxy/oauth2-proxy
      property: cookieSecret
