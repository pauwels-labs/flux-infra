kind: ConfigMap
metadata:
  name: grafana-agent-metrics
apiVersion: v1
data:
  agent.yaml: |
    metrics:
      wal_directory: /var/lib/agent/wal
      global:
        scrape_interval: 60s
        external_labels:
          cluster: ${clustername}
          region: ${clusterregion}
          az: ${az}
      configs:
      - name: integrations
        remote_write:
        - url: http://127.0.0.1:20202/push
        scrape_configs:
        - job_name: integrations/kubernetes/cadvisor
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
            - replacement: pauwels-labs-main
              target_label: tenant
          scheme: http
        - job_name: integrations/kubernetes/kubelet
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - replacement: kubernetes.default.svc:443
              target_label: __address__
            - regex: (.+)
              replacement: /api/v1/nodes/$1/proxy/metrics
              source_labels:
                - __meta_kubernetes_node_name
              target_label: __metrics_path__
            - replacement: pauwels-labs-main
              target_label: tenant
          scheme: http
        - job_name: "tenant/workloads"
          scheme: http
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_annotation_pauwelslabs_com_scrape_metrics
              action: keep
              regex: t-.+;true
            - source_labels:
                - __meta_kubernetes_namespace
              action: replace
              regex: t-(.+)
              replacement: $1
              target_label: tenant
        - job_name: "infrastructure/workloads"
          scheme: http
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_annotation_pauwelslabs_com_scrape_metrics
              action: keep
              regex: (i-.+|.*system);true
            - action: replace
              replacement: pauwels-labs-main
              target_label: tenant
