apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: primary
  namespace: "${infranamespaceprefix}grafana-agent"
  labels:
    agent: grafana-agent-logs
spec:
  clients:
  - url: http://loki-write.i-grafana-loki.svc.cluster.local:3100/loki/api/v1/push
    externalLabels:
      cluster: "${clustername}"
    tenantId: "pauwels-labs-main"
  podLogsNamespaceSelector: {}
  podLogsSelector:
    matchLabels:
      instance: primary
