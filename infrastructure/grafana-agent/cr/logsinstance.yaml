apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: primary
  namespace: "${infranamespaceprefix}grafana-agent"
  labels:
    agent: grafana-agent-logs
spec:
  clients:
  - url: "${lokitargeturl}"
    externalLabels:
      cluster: "${clustername}"
    tenantId: "pauwels-labs-main"
  podLogsNamespaceSelector: {}
  podLogsSelector:
    matchLabels:
      instance: primary
