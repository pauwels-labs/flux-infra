apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: telemetry-credentials-sync
  namespace: "${infranamespaceprefix}grafana-agent"
spec:
  interval: 5m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: ecr-credentials-sync
  path: ./oidc-infra
  targetNamespace: "${infranamespaceprefix}grafana-agent"
  prune: true
  wait: true
  timeout: 30s
  postBuild:
    substitute:
      tenantname: "pauwels-labs-main"
      clustername: ${clustername}
      environment: ${environment}
      vaulturl: ${vaulturl}
      tenantnamespaceprefix: ${tenantnamespaceprefix}
      infranamespaceprefix: ${infranamespaceprefix}
      credentialname: telemetry
