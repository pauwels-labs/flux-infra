apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: all-repositories-ssh
  namespace: flux-system
spec:
  provider:
    vault:
      server: "http://vault.vault:8200"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "all-repositories-ssh-reader"
          serviceAccountRef:
            name: "source-controller"
