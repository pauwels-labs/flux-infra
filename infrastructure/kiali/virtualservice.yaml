apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali
  namespace: kiali
spec:
  hosts:
  - network.pauwelslabs.com
  - kiali.kiali.svc.cluster.local
  - kiali.kiali.svc
  - kiali.kiali
  - kiali
  gateways:
  - istio-ingress/pauwels-labs
  - mesh
  http:
  - name: "kiali"
    route:
    - destination:
        port:
          number: 20001
        host: kiali
