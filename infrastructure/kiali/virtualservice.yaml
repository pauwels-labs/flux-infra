apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali
  namespace: "${infranamespaceprefix}kiali"
spec:
  hosts:
  - network.pauwelslabs.com
  gateways:
  - istio-ingress/pauwels-labs
  http:
  - name: "kiali"
    route:
    - destination:
        port:
          number: 20001
        host: kiali
