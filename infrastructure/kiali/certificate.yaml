apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kiali
  namespace: kiali
spec:
  secretName: kiali-tls
  duration: 2160h   # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - pauwels-labs
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
  - server auth
- client auth
  dnsNames:
  - kiali.lefranc-0.${basednszonename}
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: letsencrypt-staging
