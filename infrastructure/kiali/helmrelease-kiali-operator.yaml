apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali-operator
  namespace: flux-system
spec:
  releaseName: kiali-operator
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}kiali"
  chart:
    spec:
      chart: kiali/kiali-operator
      version: 1.67.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    cr:
      create: true
      namespace: "${infranamespaceprefix}kiali"
      spec:
        auth:
          strategy: anonymous
        istio_namespace: "${infranamespaceprefix}istio-system"
        istio_labels:
          app_label_name: "service.istio.io/canonical-name"
          version_label_name: "service.istio.io/canonical-revision"
        kiali_feature_flags:
          istio_upgrade_action: true
        external_services:
          prometheus:
            url: "${mimirreadurl}"
            health_check_url: "${mimirreadhealthcheckurl}"
            auth:
              type: "bearer"
              token: "secret:telemetry-credentials:oidc-token"
          istio:
            root_namespace: "${infranamespaceprefix}istio-system"
            config_map_name: "istio-1-18-0"
            istio_sidecar_injector_config_map_name: "istio-sidecar-injector-1-18-0"
            istiod_deployment_name: "istiod-1-18-0"
            istio_canary_revision:
              current: "1-18-0"
            component_status:
              components:
              - app_label: "istiod"
                is_core: true
                is_proxy: false
              - app_label: "istio-gateway"
                is_core: true
                is_proxy: true
                namespace: "${infranamespaceprefix}istio-ingress"
        deployment:
          image_name: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/kiali/kiali
          image_version: v1.67.0
    image:
      repo: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/kiali/kiali-operator
      tag: v1.67.0
      pullSecrets:
      - ecr-credentials
    allowAdHocKialiNamespace: false
    allowAdHocKialiImage: true
