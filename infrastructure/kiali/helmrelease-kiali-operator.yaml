apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali-operator
  namespace: flux-system
spec:
  releaseName: kiali-operator
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}kiali"
  chart:
    spec:
      chart: kiali/kiali-operator
      version: 1.67.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    cr:
      create: true
      namespace: "${infranamespaceprefix}kiali"
      spec:
        auth:
          strategy: anonymous
        istio_namespace: "${infranamespaceprefix}istio-system"
        external_services:
          istio:
            istio_canary_revision:
              current: "1-17-2"
            component_status:
              components:
              - app_label: "istiod"
                is_core: true
                is_proxy: false
              - app_label: "istio-gateway"
                is_core: true
                is_proxy: true
                namespace: "${infranamespaceprefix}istio-ingress"
        deployment:
          image_name: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/kiali/kiali
          image_version: v1.67.0
    image:
      repo: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/kiali/kiali-operator
      tag: v1.67.0
      pullSecrets:
      - ecr-credentials
    allowAdHocKialiNamespace: false
    allowAdHocKialiImage: true
