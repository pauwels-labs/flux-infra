apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: config-ecr-credentials-sync
spec:
  provider:
    vault:
      server: "${vaulturl}"
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "${clustername}"
          role: "tenant-configs-infra-reader"
          serviceAccountRef:
            name: "ecr-credentials-sync"
