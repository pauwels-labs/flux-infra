apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: env-ecr-credentials-sync
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: config-ecr-credentials-sync
    kind: SecretStore
  target:
    name: env-ecr-credentials-sync
    deletionPolicy: "Delete"
  data:
  - secretKey: APP_MODE
    remoteRef:
      key: "tenants/${tenantname}/configs/base/ecr-credentials-sync/env"
      property: APP_MODE
