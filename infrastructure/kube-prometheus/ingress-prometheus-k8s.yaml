apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-k8s
  namespace: ${infranamespaceprefix}monitoring
spec:
  gateways:
  - istio-ingress/pauwels-labs
  hosts:
  - metrics.pauwelslabs.com
  http:
  - name: prometheus-k8s
    route:
    - destination:
        host: prometheus-k8s
        port:
          number: 9090
