apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-hmac
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: notification-controller
    kind: SecretStore
  target:
    name: github-webhook-hmac
    deletionPolicy: "Delete"
  data:
  - secretKey: token
    remoteRef:
      key: secrets/data/flux-system/notification-controller/github
      property: hmac
