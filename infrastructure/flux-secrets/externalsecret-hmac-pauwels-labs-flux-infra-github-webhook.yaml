apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hmac-pauwels-labs-flux-infra-github-webhook
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: notification-controller
    kind: SecretStore
  target:
    name: hmac-pauwels-labs-flux-infra-github-webhook
    deletionPolicy: "Delete"
  data:
  - secretKey: token
    remoteRef:
      key: flux-system/notification-controller/github
      property: hmac
