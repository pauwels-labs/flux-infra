apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-github-pauwels-labs-flux-infra
  namespace: flux-system
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: repositories-ssh
    kind: SecretStore
  target:
    name: ssh-github-pauwels-labs-flux-infra
    deletionPolicy: "Delete"
  data:
  - secretKey: identity
    remoteRef:
      key: repositories/github/pauwels-labs/flux-infra/ssh
      property: identity
  - secretKey: identity.pub
    remoteRef:
      key: repositories/github/pauwels-labs/flux-infra/ssh
      property: identity.pub
  - secretKey: known_hosts
    remoteRef:
      key: repositories/github/pauwels-labs/flux-infra/ssh
      property: known_hosts
