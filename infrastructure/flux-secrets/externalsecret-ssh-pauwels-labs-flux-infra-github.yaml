apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-pauwels-labs-flux-infra-github
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: source-controller
    kind: SecretStore
  target:
    name: ssh-pauwels-labs-flux-infra-github
    deletionPolicy: "Delete"
  data:
  - secretKey: identity
    remoteRef:
      key: flux-system/source-controller/repositories/pauwels-labs/flux-infra/ssh
      property: identity
  - secretKey: identity.pub
    remoteRef:
      key: flux-system/source-controller/repositories/pauwels-labs/flux-infra/ssh
      property: identity.pub
  - secretKey: known_hosts
    remoteRef:
      key: flux-system/source-controller/repositories/pauwels-labs/flux-infra/ssh
      property: known_hosts
