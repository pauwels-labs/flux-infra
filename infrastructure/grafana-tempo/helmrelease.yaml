apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-tempo
  namespace: flux-system
spec:
  releaseName: grafana-tempo
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}grafana-tempo"
  chart:
    spec:
      chart: grafana/tempo-distributed
      version: 1.4.3
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    global:
      image:
        registry: 274295908850.dkr.ecr.eu-west-1.amazonaws.com
    tempo:
      image:
        repository: i/grafana/tempo
        tag: main-c633387
      structuredConfig:
        memberlist:
          bind_addr:
          - "::"
          bind_port: 7946
        compactor:
          ring:
            kvstore:
              store: memberlist
            enable_inet6: true
        ingester:
          lifecycler:
            address: "::"
            enable_inet6: true
        server:
          grpc_listen_address: "[::0]"
          grpc_listen_port: 9095
          http_listen_address: "[::0]"
          http_listen_port: 3200
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "${grafanatempoiamrolearn}"
    multitenancyEnabled: true
    traces:
      otlp:
        grpc:
          enabled: true
        http:
          enabled: true
    storage:
      trace:
        backend: s3
        s3:
          bucket: "${grafanatempotracesbucketname}"
          region: "eu-west-1"
          endpoint: "s3.eu-west-1.amazonaws.com"
      admin:
        backend: s3
        s3:
          bucket: "${grafanatempoadminbucketname}"
          region: "eu-west-1"
          endpoint: "s3.eu-west-1.amazonaws.com"
    minio:
      enabled: false
    gateway:
      enabled: false
    enterprise:
      enabled: false
    memcached:
      enabled: false
