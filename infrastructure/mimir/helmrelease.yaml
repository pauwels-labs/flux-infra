apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
  namespace: flux-system
spec:
  releaseName: mimir
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}mimir"
  chart:
    spec:
      chart: grafana/mimir-distributed
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/grafana/mimir
      tag: 2.4.0
    minio:
      enabled: false
