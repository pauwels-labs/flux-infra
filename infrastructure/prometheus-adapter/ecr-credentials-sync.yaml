apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ecr-credentials-sync
  namespace: "${infranamespaceprefix}prometheus-adapter"
spec:
  interval: 5m0s
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: ecr-credentials-sync
  path: ./irsa
  targetNamespace: "${infranamespaceprefix}prometheus-adapter"
  prune: true
  wait: true
  timeout: 30s
  postBuild:
    substitute:
      ecriamrolearn: ${ecriamrolearn}
      ecrregion: ${ecrregion}
      ecraccountid: ${ecraccountid}
