apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weaveworks-gitops
  namespace: flux-system
spec:
  releaseName: weaveworks-gitops
  serviceAccountName: helm-controller
  targetNamespace: flux-system
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 2m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    adminUser:
      create: true
      username: <UPDATE>
      passwordHash: <UPDATE>
