apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-db-credentials
  namespace: keycloak
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: keycloak-operator
    kind: SecretStore
  target:
    name: keycloak-db-credentials
    deletionPolicy: "Delete"
  data:
  - secretKey: username
    remoteRef:
      key: keycloak/keycloak-operator/db
      property: username
  - secretKey: password
    remoteRef:
      key: keycloak/keycloak-operator/db
      property: password
