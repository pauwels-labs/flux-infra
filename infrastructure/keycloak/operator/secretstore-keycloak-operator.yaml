apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: keycloak-operator
  namespace: keycloak
spec:
  provider:
    vault:
      server: ${vaulturl}
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "infra-service"
          serviceAccountRef:
            name: "keycloak-operator"
