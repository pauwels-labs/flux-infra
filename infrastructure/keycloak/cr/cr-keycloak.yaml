apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: "${infranamespaceprefix}keycloak"
spec:
  instances: 1
  image: "${artifactregistryhost}/keycloak/keycloak:19.0.2"
  db:
    vendor: "${keycloakdbtype}"
    host: "${keycloakdbhost}"
    port: ${keycloakdbport}
    database: "${keycloakdbname}"
    usernameSecret:
      name: keycloak-db-credentials
      key: username
    passwordSecret:
      name: keycloak-db-credentials
      key: password
  hostname:
    hostname: identity.pauwelslabs.com
  http:
    httpEnabled: true
    httpPort: 8080
  ingress:
    enabled: false
  unsupported:
    podTemplate:
      spec:
        containers:
        - env:
          - name: JAVA_OPTS_APPEND
            value: "-Djava.net.preferIPv4Stack=false -Djava.net.preferIPv6Addresses=true"
          - name: KC_HOSTNAME_STRICT_HTTPS
            value: "true"
