apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: echo
  namespace: "${infranamespaceprefix}keycloak"
spec:
  hosts:
  - echo.pauwelslabs.com
  gateways:
  - i-istio-ingress/pauwels-labs
  http:
  - name: "echo"
    route:
    - destination:
        port:
          number: 8080
        host: echo
