apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: keycloak
  namespace: "${infranamespaceprefix}keycloak"
spec:
  hosts:
  - identity.pauwelslabs.com
  gateways:
  - i-istio-ingress/pauwels-labs
  http:
  - name: "keycloak"
    route:
    - destination:
        port:
          number: 8080
        host: keycloak-service
