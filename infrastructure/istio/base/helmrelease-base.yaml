apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-system
  namespace: flux-system
spec:
  releaseName: istio-system
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}istio-system"
  chart:
    spec:
      chart: istio/base
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 2m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    defaultRevision: "stable"
