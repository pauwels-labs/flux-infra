apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: flux-system
spec:
  releaseName: istio-istiod
  serviceAccountName: helm-controller
  targetNamespace: istio-system
  chart:
    spec:
      chart: istio/istiod
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    revision: "1-15-0"
    revisionTags: ["stable"]
    global:
      hub: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/istio
      proxy:
        logLevel: debug
