apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: pauwels-labs
  namespace: "${infranamespaceprefix}istio-ingress"
spec:
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "pauwelslabs.com"
    - "dev.pauwelslabs.com"
    - "staging.pauwelslabs.com"
    - "prod.pauwelslabs.com"
    - "github-webhook.cd.${environment}.pauwelslabs.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https-dev
      protocol: HTTPS
    hosts:
    - "dev.pauwelslabs.com"
    tls:
      mode: SIMPLE
      credentialName: tls-dev-pauwels-labs
  - port:
      number: 443
      name: https-staging
      protocol: HTTPS
    hosts:
    - "staging.pauwelslabs.com"
    tls:
      mode: SIMPLE
      credentialName: tls-staging-pauwels-labs
  - port:
      number: 443
      name: https-prod-subdomain
      protocol: HTTPS
    hosts:
    - "prod.pauwelslabs.com"
    tls:
      mode: SIMPLE
      credentialName: tls-prod-pauwels-labs
  - port:
      number: 443
      name: https-prod-root
      protocol: HTTPS
    hosts:
    - "t-pauwels-labs-main/pauwelslabs.com"
    tls:
      mode: SIMPLE
      credentialName: tls-prod-pauwels-labs
  - port:
      number: 443
      name: https-github-webhook-cd-${environment}
      protocol: HTTPS
    hosts:
    - "flux-system/github-webhook.cd.${environment}.pauwelslabs.com"
    tls:
      mode: SIMPLE
      credentialName: tls-github-webhook-cd-${environment}-pauwels-labs
