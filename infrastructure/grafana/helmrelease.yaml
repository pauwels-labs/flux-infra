apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  releaseName: grafana
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}grafana"
  chart:
    spec:
      chart: grafana/grafana
      version: 6.48.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/grafana/grafana
      tag: 9.3.1
    grafana.ini:
      auth.basic:
        enabled: false
      auth.jwt:
        allow_assign_grafana_admin: true
        auto_sign_up: true
        email_claim: email
        enabled: true
        expect_claims: "{\"iss\": \"https://identity.pauwelslabs.com/realms/pauwels-labs\"}"
        header_name: x-forwarded-access-token
        jwk_set_url: https://identity.pauwelslabs.com/realms/pauwels-labs/protocol/openid-connect/certs
        role_attribute_path: contains(roles[*], 'dashboards-admin') && 'GrafanaAdmin' || contains(roles[*], 'dashboards-editor') && 'Editor' || 'Viewer'
        username_claim: preferred_username
      auth.proxy:
        auto_sign_up: true
        enabled: false
        header_name: x-forwarded-preferred-username
        header_property: username
        headers: id:x-forwarded-user groups:x-forwarded-groups
        sync_ttl: 60
      date_formats:
        default_timezone: UTC
      server:
        root_url: https://dashboards.pauwelslabs.com
        domain: ""
