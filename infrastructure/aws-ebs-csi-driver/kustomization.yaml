apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- helmrelease.yaml
- gp2.yaml
patches:
- patch: |
    - op: add
      path: /metadata/annotations/kustomize.toolkit.fluxcd.io~1ssa
      value: "merge"
    - op: replace
      path: /metadata/annotations/storageclass.kubernetes.io~1is-default-class
      value: "false"
  target:
    group: storage.k8s.io
    version: v1
    kind: StorageClass
    name: "gp2"
