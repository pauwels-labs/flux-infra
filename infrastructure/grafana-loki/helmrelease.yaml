apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-loki
  namespace: flux-system
spec:
  releaseName: grafana-loki
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}grafana-loki"
  chart:
    spec:
      chart: grafana/loki
      version: 5.5.11
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    kubectlImage:
      registry: 274295908850.dkr.ecr.eu-west-1.amazonaws.com
      repository: i/bitnami/kubectl
      tag: 1.26.5
    loki:
      structuredConfig: |
        memberlist:
          bind_addr:
          - "[::0]"
        ingester:
          ring:
            instance_enable_ipv6: true
        query_scheduler:
          ring:
            instance_enable_ipv6: true
        compactor:
          sharding_ring:
            instance_enable_ipv6: true
      image:
        registry: 274295908850.dkr.ecr.eu-west-1.amazonaws.com
        repository: i/grafana/loki
        tag: 2.8.2
      storage:
        bucketNames:
          chunks: "${grafanalokichunksbucketname}"
          ruler: "${grafanalokirulerbucketname}"
          admin: "${grafanalokiadminbucketname}"
        type: s3
        s3:
          region: eu-west-1
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "${grafanalokiiamrolearn}"
    monitoring:
      dashboards:
        labels:
          pauwelslabs.com/dashboards: "true"
      rules:
        enabled: false
      serviceMonitor:
        labels:
          instance: primary
        relabelings:
        - replacement: pauwels-labs-main
          targetLabel: tenant
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: true
        tenant:
          secretNamespace: "${infranamespaceprefix}grafana"
        grafanaAgent:
          installOperator: false
      lokiCanary:
        image:
          registry: 274295908850.dkr.ecr.eu-west-1.amazonaws.com
          repository: i/grafana/loki-canary
          tag: 2.8.2
      gateway:
        enabled: false
