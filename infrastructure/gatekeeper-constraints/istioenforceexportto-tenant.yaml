apiVersion: constraints.gatekeeper.sh/v1beta1
kind: IstioEnforceExportTo
metadata:
  name: tenant
  namespace: gatekeeper-system
spec:
  match:
    kinds:
    - apiGroups: ["networking.istio.io"]
      kinds:
      - "VirtualService"
      - "ServiceEntry"
      - "DestinationRule"
  parameters:
    exportTo:
    - "."
