apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-mimir
  namespace: flux-system
spec:
  releaseName: grafana-mimir
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}grafana-mimir"
  chart:
    spec:
      chart: grafana/mimir-distributed
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/grafana/mimir
      tag: 2.5.0-inet6.2
    nginx:
      enabled: false
    minio:
      enabled: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${grafanamimiriamrolearn}
    global:
      extraEnv:
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
    metaMonitoring:
      serviceMonitor:
        enabled: true
        clusterLabel: "${clustername}"
        labels:
          region: "${ecrregion}"
          environment: "${environment}"
        interval: "30s"
      grafanaAgent:
        enabled: false
        installOperator: false
        metrics:
          remote:
            url: http://grafana-mimir-distributor-headless.i-grafana-mimir.svc.cluster.local:8080/api/v1/push
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: "s3.eu-west-1.amazonaws.com"
              region: "eu-west-1"
        alertmanager:
          sharding_ring:
            enable_inet6: true
        alertmanager_storage:
          storage_prefix: alerts
          s3:
            bucket_name: "${grafanamimirrulerbucketname}"
        blocks_storage:
          storage_prefix: blocks
          s3:
            bucket_name: "${grafanamimirblocksbucketname}"
        compactor:
          sharding_ring:
            enable_inet6: true
        distributor:
          ring:
            enable_inet6: true
        frontend:
          enable_inet6: true
        ingester:
          ring:
            enable_inet6: true
        memberlist:
          bind_addr:
          - $${POD_IP}
        query_scheduler:
          ring:
            enable_inet6: true
        ruler:
          ring:
            enable_inet6: true
        ruler_storage:
          storage_prefix: ruler
          s3:
            bucket_name: "${grafanamimirrulerbucketname}"
        store_gateway:
          sharding_ring:
            enable_inet6: true
