apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-mimir
  namespace: flux-system
spec:
  releaseName: grafana-mimir
  serviceAccountName: helm-controller
  targetNamespace: "${infranamespaceprefix}grafana-mimir"
  chart:
    spec:
      chart: grafana/mimir-distributed
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: pauwels-labs
        namespace: flux-system
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: 274295908850.dkr.ecr.eu-west-1.amazonaws.com/i/grafana/mimir
      tag: 2.5.0-inet6.2
    nginx:
      enabled: false
    gateway:
      enabledNonEnterprise: false
    minio:
      enabled: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${grafanamimiriamrolearn}
    global:
      extraEnv:
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
    alert_manager:
      zoneAwareReplication:
        enabled: true
        topologyKey: "kubernetes.io/hostname"
        zones:
        - name: eu-west-1a
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1a
        - name: eu-west-1b
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1b
        - name: eu-west-1c
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1c        
    store_gateway:
      zoneAwareReplication:
        enabled: true
        topologyKey: "kubernetes.io/hostname"
        zones:
        - name: eu-west-1a
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1a
        - name: eu-west-1b
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1b
        - name: eu-west-1c
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1c        
    ingester:
      zoneAwareReplication:
        enabled: true
        topologyKey: "kubernetes.io/hostname"
        zones:
        - name: eu-west-1a
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1a
        - name: eu-west-1b
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1b
        - name: eu-west-1c
          nodeSelector:
            topology.kubernetes.io/zone: eu-west-1c
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: "s3.eu-west-1.amazonaws.com"
              region: "eu-west-1"
        alertmanager:
          sharding_ring:
            enable_inet6: true
            instance_addr: "$${POD_IP}"
        alertmanager_storage:
          storage_prefix: alerts
          s3:
            bucket_name: "${grafanamimirrulerbucketname}"
        blocks_storage:
          storage_prefix: blocks
          s3:
            bucket_name: "${grafanamimirblocksbucketname}"
        compactor:
          sharding_ring:
            enable_inet6: true
            instance_addr: "[$${POD_IP}]"
        distributor:
          ring:
            enable_inet6: true
            instance_addr: "$${POD_IP}"
        frontend:
          enable_inet6: true
        ingester:
          ring:
            enable_inet6: true
            instance_addr: "[$${POD_IP}]"
        memberlist:
          bind_addr:
          - "[::0]"
          advertise_addr: "$${POD_IP}"
        query_scheduler:
          ring:
            enable_inet6: true
            instance_addr: "[$${POD_IP}]"
        ruler:
          ring:
            enable_inet6: true
            instance_addr: "$${POD_IP}"
        ruler_storage:
          storage_prefix: ruler
          s3:
            bucket_name: "${grafanamimirrulerbucketname}"
        store_gateway:
          sharding_ring:
            enable_inet6: true
            instance_addr: "$${POD_IP}"
