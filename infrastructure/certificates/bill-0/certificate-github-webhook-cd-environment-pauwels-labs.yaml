apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: github-webhook-cd-${environment}-pauwels-labs
  namespace: istio-ingress
spec:
  secretName: tls-github-webhook-cd-${environment}-pauwels-labs
  duration: 2160h   # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - pauwels-labs
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
  - server auth
  - client auth
  dnsNames:
  - "github-webhook-cd-${environment}.pauwelslabs.com"
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: letsencrypt-prod
