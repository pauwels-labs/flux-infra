apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
  namespace: "${infranamespaceprefix}istio-ingress"
spec:
  acme:
    email: alex@pauwelslabs.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-issuer-account-key
    solvers:
    - selector:
        dnsZones:
        - ${basednszonename}
      dns01:
        route53:
          region: us-east-1
          hostedZoneID: ${basednszoneid}
    - selector:
        dnsZones:
        - staging.pauwelslabs.com
      dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z08607503E8H1PFNW849
    - selector:
        dnsZones:
        - prod.pauwelslabs.com
      dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z06489862VPS372BS7WFW
    - selector:
        dnsZones:
        - pauwelslabs.com
      dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z038797119PMDLQ7MG4L9
