apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
patches:
- patch: |-
    - op: add
      path: /spec/values/extraArgs/-
      value: "--zone-id-filter=Z08607503E8H1PFNW849P"
    - op: add
      path: /spec/values/extraArgs/-
      value: "--domain-filter=staging.pauwelslabs.com"
  target:
    kind: HelmRelease
    group: helm.toolkit.fluxcd.io
    name: external-dns
