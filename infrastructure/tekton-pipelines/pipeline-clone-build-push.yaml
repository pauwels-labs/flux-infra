apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-push
  namespace: "${infranamespaceprefix}tekton-pipelines"
spec:
  description: | 
    This pipeline clones a git repo, builds a Docker image with Kaniko and
    pushes it to a registry
  params:
  - name: revision
    type: string
  - name: repositoryurl
    type: string
  - name: imageurl
    type: string
  - name: imagetag
    type: string
  workspaces:
  - name: shared-data
    description: "Contains the cloned git repo"
  tasks:
  - name: fetch-source
    taskRef:
      resolver: cluster
      params:
      - name: kind
        value: task
      - name: name
        value: git-clone
      - name: namespace
        value: "${infranamespaceprefix}tekton-pipelines"
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: "$(params.repositoryurl)"
    - name: revision
      value: "$(params.revision)"
    - name: depth
      value: "1"
  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      resolver: cluster
      params:
      - name: kind
        value: task
      - name: name
        value: kaniko
      - name: namespace
        value: "${infranamespaceprefix}tekton-pipelines"
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: "$(params.imageurl):$(params.imagetag)"
    - name: EXTRA_ARGS
      value: [
        '--cache=true',
        '--cache-dir=/kaniko/cache',
        '--cache-repo=$(params.imageurl)/cache'
      ]
