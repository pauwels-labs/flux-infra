apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: all-webhooks-hmac
  namespace: tekton-pipelines
spec:
  provider:
    vault:
      server: ${vaulturl}
      path: "secrets"
      version: "v2"
      auth:
        kubernetes:
          mountPath: ${clustername}
          role: "all-webhooks-hmac-reader"
          serviceAccountRef:
            name: "tekton-robot"
