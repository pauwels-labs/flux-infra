apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pr-test
  namespace: "${infranamespaceprefix}tekton-pipelines"
spec:
  description: | 
    This pipeline clones a git repo and runs its tests as defined by its Makefile
  params:
  - name: revision
    type: string
  - name: sshURL
    type: string
  - name: sshSecretName
    type: string
  - name: ghTokenSecretName
    type: string
  - name: PULL_NUMBER
    type: string
  - name: prRun
    type: string
  workspaces:
  - name: shared-data
    description: "Contains the cloned git repo"
  - name: git-credentials
    description: "Contains SSH credentials for authenticating to private Git repos"
    optional: true
  - name: docker-credentials
    description: "Contains docker credentials for authenticating to private container registry"
  tasks:
  - name: fetch-source
    taskRef:
      resolver: cluster
      params:
      - name: kind
        value: task
      - name: name
        value: git-clone
      - name: namespace
        value: "${infranamespaceprefix}tekton-pipelines"
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: "$(params.sshURL)"
    - name: revision
      value: "$(params.revision)"
    - name: depth
      value: "1"
    - name: userHome
      value: "/home/git"
    - name: sshSecretName
      value: "$(params.sshSecretName)"
    - name: prNumber
      value: "$(params.PULL_NUMBER)"
    - name: prRun
      value: "$(params.prRun)"
  - name: test
    runAfter: ["fetch-source"]
    taskRef:
      resolver: cluster
      params:
      - name: kind
        value: task
      - name: name
        value: test-nodejs18
      - name: namespace
        value: "${infranamespaceprefix}tekton-pipelines"
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: ghTokenSecretName
      value: "$(params.ghTokenSecretName)"
    - name: prNumber
      value: "$(params.PULL_NUMBER)"
    - name: prRun
      value: "$(params.prRun)"
    
