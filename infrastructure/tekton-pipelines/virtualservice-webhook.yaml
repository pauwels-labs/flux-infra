apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webhook
  namespace: tekton-pipelines
spec:
  hosts:
  - webhook.ci.pauwelslabs.com
  gateways:
  - istio-ingress/pauwels-labs
  http:
  - name: "pauwels-labs"
    match:
    - uri:
        exact: "/pauwels-labs"
    route:
    - destination:
        port:
          number: 8080
        host: el-github-pauwels-labs
